---
layout: default
css: ['sidebar-post-nav.css']
---
{% include jumbotron.html %}
<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">

    <div class="row">

        {% if page.no-post-nav %}
        <div class="col-md-12 markdown-body">

            {{ content }}

            <!-- Comments -->
            {% include disqus-comments.html %}
        </div>
        {% else %}
        <div class="col-md-8 markdown-body">

            {{ content }}

            <!-- Comments -->
            {% include disqus-comments.html %}
        </div>

        <div class="col-md-4 sidebar-post-tag">
            {% include sidebar-search.html %}
            {% include sidebar-post-nav.html %}
        </div>
        {% endif %}

    </div>

</article>

<script>
    $(document).ready(function () {
        var top = $('.sidebar-post-tag').offset().top
        scroll()
        $(window).scroll(scroll)

        function scroll () {
            var scrollTop = top - $(window).scrollTop()
            if (scrollTop < 100) {
                $('.sidebar-post-tag').css({
                    position: 'fixed',
                    top: 100
                })
            } else {
                $('.sidebar-post-tag').css({
                    position: 'fixed',
                    top: scrollTop
                })
            }
        }
    });
</script>
